name: Generate GitHub Contribution Snake üêç

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: 23bcs11475
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
          # Set neutral background to match GitHub README (transparent or white/light-gray)
          palette: |
            - name: background
              color: '#ffffff'  # White background (neutral)
            - name: snake
              color: '#1f6feb'  # GitHub blue for snake (adjust as needed)

      - name: Push generated snake graph
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
